<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Store App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="index.html">
            <img src="assets/online-store.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            Online Store
        </a>
        <a class="float-right" href="user.html">
            <img src="assets/user.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
    </nav>
    <div class="container main-app">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="margin: 0 auto;">
                <div class="card">
                    <div class="card-header">
                        Login to Your Account
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" required name="username" id="email"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" required id="password" name="password"
                                    placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary btn-block">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Don't have an account? <a href="register.html">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <script>
        $(document).bind('deviceready', function () {
            if (localStorage.getItem('user') !== undefined && localStorage.getItem('user') != null) {
                window.location.href = 'logout.html';
            }
        });
    </script>
</body>

</html>
